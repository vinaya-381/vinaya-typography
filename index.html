<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Voyage ðŸš€</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>

    <!-- Falling Stars Canvas -->
    <canvas id="fallingStars"></canvas>

    <!-- Parallax Background -->
    <div class="parallax">
        <h1 class="title">Cosmic Voyage</h1>
        <p class="subtitle">Explore the Universe Like Never Before</p>
        <div class="floating-astronaut"></div>
        <div class="spinning-planet"></div>
    </div>

    <!-- Carousel Section -->
    <div id="spaceCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="moon.jpeg" class="d-block w-100" alt="Galaxy">
            </div>
            <div class="carousel-item">
                <img src="space.jpeg" class="d-block w-100" alt="Mars">
            </div>
            <div class="carousel-item">
                <img src="earth.jpeg" class="d-block w-100" alt="Earth">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#spaceCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#spaceCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Content Section -->
    <section class="content">
        <h2 class="animated-text">Discover the Wonders of Space</h2>
        <p class="info-text">From swirling galaxies to the depths of black holes, embark on an interstellar journey.</p>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
